<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Tiramisu</title>
    </head>
    <body>
        <h1> Tiramisu</h1>
        <img src="https://handletheheat.com/wp-content/uploads/2023/12/best-tiramisu-recipe-SQUARE.jpg" alt="Tiramisu" width="400">
        <h3> What could be better than a sweet and creamy tiramisu to end the day?</h3>
        <h3> Ingredients:</h3>
            <ul>
                <li>1.5 cups heavy whipping cream</li>
                <li> 8 ounce mascarpone cheese</li>
                <li> 1/3 cup sugar</li>
                <li> 1.5 cups cold espresso</li>
                <li> 3 tablespoons coffee flavored liqueur</li>
                <li> 1 package LadyFingers</li>
                <li> Cocoa powder</li>
            </ul>
    </body>

</html>
